
{% extends 'core/base.html' %}

{% block title %}
Log-in Page
{% endblock %}

{% block content %}
    
    <div class="container mx-auto mt-10">
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <div class="bg-white shadow-md rounded-lg">
                    <div class="bg-gradient-to-r from-blue-500 to-gray-600 text-white text-center rounded-t-lg py-4">
                        <h3 class="text-lg font-semibold">Sign In</h3>
                    </div>
                    <div class="p-6">
                        <!-- Error Display Section -->
                        {% if error is not None %}
                            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
                                <span class="block sm:inline">{{error}}</span>
                            </div>
                        {% endif %}
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="id_username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                                <input type="text" name="username" id="id_username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                            </div>
                            <div class="mb-6">
                                <label for="id_password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                                <input type="password" name="password" id="id_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="{% url 'sing-up' %}" class="text-blue-500 hover:text-blue-700">Don't have an account? Register</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Tailwind CSS -->
    {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %}
{% endblock %}
