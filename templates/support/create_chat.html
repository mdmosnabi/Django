<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Chat</title>
</head>
<body>
    <h1>Create a New Chat</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="chat_name" placeholder="Chat Name" required>
        <button type="submit">Create Chat</button>
    </form>
    <a href="{% url 'chat_list' %}">Back to Chats</a>
</body>
</html>
