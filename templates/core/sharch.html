{% extends 'core/base.html' %}

{% block title %}
Sharch Conttain
{% endblock %}

{% block content %}
    <div class=" w-full">
        <div class="">
            <div class=" font-bold text-lg p-3 flex flex-wrap justify-around">
                <h3 class=" text-green-500">{{query}}</h3>
            </div>
        </div>
        {% if products %}
        <div class=" w-full md:w-3/4 mx-auto flex gap-3 flex-wrap ">
            {% for product in products %}
                {% include 'core/product_card.html' %}
            {% endfor %}
        </div>
        {% else %}
        <div class=" flex justify-center p-4 m-4 bg-purple-500 font-bold text-lg md:text-2xl ">
            <span class=" text-blue-600">Sharching Results</span> : No found Product
        </div>
        {% endif %}
    </div>
{% endblock %}
